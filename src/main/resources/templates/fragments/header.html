<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">Главная</a></li>
                <li sec:authorize="isAnonymous()"><a href="#" th:href="@{/registration}">Регистрация</a></li>
                <li sec:authorize="isAnonymous()"><a href="#" th:href="@{/login}">Войти</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="#" th:href="@{/users/show}">Докладчики</a></li>
                <li sec:authorize="hasRole('ROLE_PRESENTER')"><a href="#" th:href="@{/presentations/show}">Доклады</a></li>
                <li sec:authorize="isAuthenticated()"><a><span sec:authentication="name"></span><span sec:authentication="principal.authorities"></span></a></li>
                <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}">Выйти</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
